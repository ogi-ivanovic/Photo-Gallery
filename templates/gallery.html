<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='gallery-styles.css') }}/>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="home">My Galleries</div>
            <div class="signup">Sign Up</div>
            <div class="login">Log In</div>
        </div>
    </div>


    <div class="header-container">
        <div class="header">
            <h1>Gallery: {{ gallery_number }}</h1>
            <h3>July 18, 2018</h3>
        </div>
    </div>

    <div class="test-container">
        <div class="test"></div>
    </div>

    <div class="gallery-container">
        <div class="gallery">
            {% for i in range(length) %}
                {% if (i - 1) % 3 != 0 %}
                    <div class="photo-container">
                        <img src="{{ url_for('static', filename=hists[i]) }}" alt="{{hist}}">
                    </div>
                {% else %}
                    <div class="photo-container-mid">
                        <img src="{{ url_for('static', filename=hists[i]) }}" alt="{{hist}}">
                    </div>
                {% endif %}
            {% endfor %}


        </div>
    </div>

    <div class="footer-container">
        <div class="footer"></div>
    </div>

</body>
</html>
